    <lightning-card title="Multiple Fields After Click to show below">

            <lightning-input type="text" label="Enter Last Name" onfocus={handleInputFocus} onblur={handleInputBlur} name="lastName"></lightning-input><br/>

            first Name is {firstName1}<br/>
